 {% load static %} 

 <html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- ========================== FAVICON ========================== -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" />

    <!-- ========================== BOOTSTRAP ========================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Title Page-->
    <title>Porto de Imbituba | RH</title>
    <!-- Icons font CSS-->
    <link
      href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all" />
    <link
      href="{% static 'vendor/datepicker/daterangepicker.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="{% static 'styles/register.css' %}" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="form-center">
      <div class="form-width">
        {% include 'partials/_alertas.html' %}
        <form action="{% url 'login' %}" method="POST" class="row g-3"> 
          {% csrf_token %}
          <h2 class="text-center mb-2 fw-bold">Faça seu login!</h2>
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
            />
          </div>
          <div class="col-md-12">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class=""> 
            <a class="btn col-12 w-100">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </a>                                       
          </div>
        </form>
        <div class="login-redirect text-center mt-2"></div>
          <p>
            Não possui um cadastro?
            <a
              class="text-decoration-none color-label"
              href="{% url 'registro' %}"
              ><strong>Cadastre-se!</strong>
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>
  </body>
</html>
